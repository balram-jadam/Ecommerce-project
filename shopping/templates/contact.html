{% extends 'master.html' %}


{% block body %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h2 class="text-center mb-4 text-primary">ðŸ“© Contact Us</h2>

          <form method="POST" novalidate>
            {% csrf_token %}

            <div class="mb-3">
              <label>Name</label>
                {{ form.name }} 
            </div>

            <div class="mb-3">
              <label>Email</label>
                {{ form.email }}
            </div>

            <div class="mb-3">
              <label>Message</label>
                {{ form.message }}
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill">
              Send Message
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% if messages %}
    {% for message in messages %}
        <div class="{{ message.tags }} " >
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

{% endblock body %}
