{% extends 'master.html' %}

{% block body %}
<div class="container py-4">
  <div class="row g-4 align-items-start">

    <!-- Product Image & Buy Section -->
    <div class="col-md-5">
      <div class="card shadow-sm border-0 rounded-4 text-center">
        <img src="{{ product.image.url }}" 
             alt="{{ product.name }}" 
             class="card-img-top rounded-top-4 p-3"
             style="height: 300px; object-fit: contain;">
        <div class="card-body">
          <h5 class="card-title fw-bold">{{ product.name }}</h5>
          <p class="text-danger fs-4">₹{{ product.price }}</p>
          
          <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-danger px-4">Add to Cart</a>
            
            <form method="post">
              {% csrf_token %}
              <button type="submit" name="action" value="buy_now" class="btn btn-warning text-white px-4">
                Buy Now
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Product Details -->
    <div class="col-md-7">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body">
          <h5 class="fw-bold mb-3">Product Details</h5>
          <p><strong>Description:</strong> {{ product.description }}</p>
          <p class="text-danger fs-4 fw-bold">Total: ₹{{ total_price }}</p>

          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="quantity" class="form-label fw-semibold">Quantity:</label>
              <input type="number" name="quantity" id="quantity" value="{{ item.quantity }}" min="1" max="5" class="form-control w-25">
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock body %}
